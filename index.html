<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> <!--error getting website working online-->
    <title>Weather Dashboard</title>
    <!--loads CSS bootstrap styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
    <body>
        <!--Page header-->
        
        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <div class="container">
          <div class="row">
      
            <div class="col-md-3">
      
              <div class="card search-bar">
                
                <div class="card-body">
                  <p>Search for a city:</p>            
                  <div class="input-group mb-3">
                    <!-- Input box  -->
                    <input class="cityInput" type="text" class="form" placeholder="Enter a city!">
                      <div class="input-group-append">
                        <!-- submit button -->
                        <button class=" submitBtn btn btn-primary" type="submit">Submit</button>
                      </div>
                    </div>
                    <hr>
                    <!--search history section  -->
                  <div class="search-history">
                    <ul class="history-list">
                      
                      
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="col-md-9">
              <div class="row">
                <div class="card">
                  <div class="card-body">
                    <!--current weather title -->
                    <h5 class="card-title city-name"></h5>
                    <ul class="currentweatherList">
                       <!--current weather info -->
                      
                      <li class="card-text temp"></li>
                      <li class="card-text wind"></li>
                      <li class="card-text humidity"></li>
                      <li class="card-text UVI">UV Index:  <span class="uvInsert"></span> </li>
                    </ul>
                  </div>
                </div>
            </div>
            
            
            <div class="row">
                <!--fiveday forecast title  -->
                <h5 class="card-title">5-Day Forecast</h5>
            </div>
            <!-- fiveday forecast cards -->
            <div class='row weekForecast'>
              <!--Day 1-->
              <div class="col mx-1">
                <div class="card-body forecast box1">
                  <h3 class="card-title"></h3>
                  
                  <ul class="day-one">
                    
                  </ul>
                
                
                
                
                </div>
              </div>
              <!--Day 2-->
              <div class="col mx-1">
                <div class="card-body forecast box2">
                  <h3 class="card-title"></h3>
                  
                  <ul class="day-two">
                    
                  </ul>
                
                
                </div>
              </div>
              <!--Day 3-->
              <div class="col mx-1">
                <div class="card-body forecast box3">
                  <h3 class="card-title"></h3>
                  
                  <ul class="day-three">
                    
                  </ul>
                
                
                
                
                </div>
              </div>
              <!--Day4 -->
              <div class="col mx-1">
                <div class="card-body forecast box4">
                  <h3 class="card-title"></h3>
                  
                  <ul class="day-four">
                    
                  </ul>
                
                
                
                
                </div>
              </div>
              <!--Day 5-->
              <div class="col mx-1">
                <div class="card-body forecast box5">
                  <h3 class="card-title"></h3>
                  
                  <ul class="day-five">
                    
                  </ul>
                
                
                </div>
              </div>
      
            </div>
          </div>
        </div>
        
        
        
        <script src="./assets/js/script.js"></script>
  </body>
  
  </html>
